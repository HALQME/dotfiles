hide-cursor-when-typing = true
theme = "catppuccin-macchiato"
confirm-before-quit = false
option-as-alt = 'right'
env-vars = ["COLORTERM=truecolor", "LANG=ja_JP.UTF-8"]

[cursor]
shape = 'beam'
blinking = true
blinking-interval = 500

[editor]
program = "vi"

[window]
width = 1200
height = 800
mode = "windowed"
opacity = 0.7
blur = true
decorations = "Enabled"
macos-use-unified-titlebar = false

[title]
content = ""

[renderer]
# performance = "high"
backend = "Automatic"
# disable-unfocused-render = false
# level = 1
# filters = []

[keyboard]
use-kitty-keyboard-protocol = true
[fonts]
size = 14
[fonts.regular]
family = "Moralerspace Xenon HWNF"
style = "Normal"
[fonts.bold]
family = "Moralerspace Neon HWNF"
style = "Normal"
weight = 800
[fonts.italic]
family = "Moralerspace Argon HWNF"
style = "Italic"
[fonts.bold-italic]
family = "Moralerspace Neon HWNF"
style = "Italic"
weight = 800

[navigation]
mode = "Plain"
clickable = false
hide-if-single = false
use-current-path = false
use-split = false

[shell]
program = "/opt/homebrew/bin/zellij"

[platform]
# # Microsoft Windows overwrite
windows.shell.program = "pwsh"
windows.shell.args = ["-l"]
windows.navigation.mode = "BottomTab"
# # Linux overwrite
linux.shell.program = "tmux"
linux.shell.args = ["new-session", "-c", "/var/www"]
linux.navigation.mode = "BottomTab"
