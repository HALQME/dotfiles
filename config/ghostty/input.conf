# ============================================================================
# Ghostty Input Configuration
# ============================================================================
# マウス、クリップボード、選択操作に関する設定

# alt/option+クリックでプロンプト上のカーソルを移動できる機能を有効にします。
cursor-click-to-move = true

# タイピング中にマウスカーソルを非表示にするかどうかを指定します。
mouse-hide-while-typing = false
# マウスクリック時にShiftキーが押されたことをプログラムが検出するかどうかを指定します。
mouse-shift-capture = false
# マウスホイールによるスクロール量を調整する倍率を指定します。
mouse-scroll-multiplier = 2.0

# プログラムによるクリップボードの読み取り許可を設定します（`ask`, `allow`, `deny`）。
clipboard-read = "ask"
# プログラムによるクリップボードへの書き込み許可を設定します（`allow`, `deny`）。
clipboard-write = "allow"
# クリップボードにコピーする際に末尾の空白を削除するかどうかを指定します。
clipboard-trim-trailing-spaces = true
# 安全でない可能性のあるテキストを貼り付ける前に確認するかどうかを指定します。
clipboard-paste-protection = true
# ブラケットペーストモード中の貼り付けを安全と見なすかどうかを指定します。
clipboard-paste-bracketed-safe = true

# テキスト選択時に自動的にクリップボードにコピーするかどうかを指定します。
copy-on-select = true
# ターミナル上での右クリックの動作を指定します。
right-click-action = "context-menu"
# ダブルクリックなどを認識するためのクリック間隔をミリ秒単位で指定します。
click-repeat-interval = 0

# スクロールバックバッファのサイズをバイト単位で指定します。
scrollback-limit = 10000000

# どのタイミングでサーフェスを最下部までスクロールするかを指定します。
scroll-to-bottom = "keystroke,no-output"

# URLのマッチングとデフォルトブラウザでのオープン機能を有効にするかどうかを指定します。
link-url = true
# マッチしたURLのリンクプレビューを表示するかどうかを指定します。
link-previews = true
