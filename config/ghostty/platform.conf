# ============================================================================
# Ghostty Platform-Specific Configuration
# ============================================================================
# macOS、Linux/GTK、デスクトップ環境に関する設定

# ============================================================================
# macOS Configuration
# ============================================================================

# macOSでネイティブではない高速なフルスクリーンモードを使用するかどうかを指定します。
macos-non-native-fullscreen = false
# macOSタイトルバーのウィンドウボタン（信号機ボタン）を表示するかどうかを指定します。
macos-window-buttons = visible
# macOSのタイトルバーのスタイルを指定します（`native`, `transparent`, `tabs`, `hidden`）。
macos-titlebar-style = native
# macOSタイトルバーに作業ディレクトリのプロキシアイコンを表示するかどうかを指定します。
macos-titlebar-proxy-icon = "visible"
# DockのGhosttyアイコンにファイルをドロップした際の動作を指定します。
macos-dock-drop-behavior = "new-tab"
# OptionキーをAltキーとして扱うかどうか、また左右どちらのキーに適用するかを指定します。
macos-option-as-alt = right
# macOSのウィンドウシャドウを有効にするかどうかを指定します。
macos-window-shadow = true
# Dockとアプリケーションスイッチャーでアプリアイコンを隠すかどうかを指定します。
macos-hidden = "always"
# パスワードプロンプトを検出した際に自動でセキュア入力を有効にするかどうかを指定します。
macos-auto-secure-input = true
# セキュア入力が有効なときにグラフィカルな表示を行うかどうかを指定します。
macos-secure-input-indication = true
# macOSのショートカットアプリによるGhosttyの制御を許可するかどうかを指定します。
macos-shortcuts = "ask"
# macOSのアイコンをカスタマイズします。
macos-icon = "retro"
macos-icon-frame = "plastic"

# ============================================================================
# Linux Configuration
# ============================================================================

# 各ターミナルを個別のLinux cgroupに入れるかどうかを指定します。
linux-cgroup = "never"
# 個々のターミナルプロセスのメモリ上限をバイト単位で設定します。
# linux-cgroup-memory-limit =
# 個々のターミナルプロセスのプロセス数上限を設定します。
# linux-cgroup-processes-limit =
# cgroupの初期化に失敗した場合にGhosttyの起動を中止するかどうかを指定します。
linux-cgroup-hard-fail = false

# ============================================================================
# GTK Configuration
# ============================================================================

# GTKのOpenGLデバッグログを有効にするかどうかを指定します。
gtk-opengl-debug = false
# GTKアプリケーションをシングルインスタンスモードで実行するかどうかを指定します。
gtk-single-instance = "detect"
# GTKのタイトルバーをWMのシンプルなものではなくフル表示するかどうかを指定します。
gtk-titlebar = true
# GTKのタブバーを画面のどの辺に表示するかを指定します（`top`, `bottom`, `hidden`）。
gtk-tabs-location = "top"
# ウィンドウ最大化時にタイトルバーを隠すかどうかを指定します（GTKのみ）。
gtk-titlebar-hide-when-maximized = false
# GTKのツールバー（タブバー）の外観を指定します。
gtk-toolbar-style = "raised"
# GTKのタイトルバーのスタイルを指定します（`native`または`tabs`）。
gtk-titlebar-style = "native"
# GTKのタブをスペースに合わせて広げる（Gnomeスタイル）かどうかを指定します。
gtk-wide-tabs = true
# 追加で読み込むカスタムCSSファイルを指定します。
# gtk-custom-css =

# ============================================================================
# Desktop Environment Configuration
# ============================================================================

# OSCシーケンスによるデスクトップ通知を許可するかどうかを指定します。
desktop-notifications = true
