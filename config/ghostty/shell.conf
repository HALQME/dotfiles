# ============================================================================
# Ghostty Shell Configuration
# ============================================================================
# シェル統合、コマンド実行、ターミナル設定

# 新しいターミナルで実行するコマンド（通常はシェル）を指定します。
command = ""
# Ghostty起動時の最初のターミナルでのみ実行するコマンドを指定します。
initial-command = ""
# ターミナル内で起動されるコマンドに渡す追加の環境変数を設定します。
# env =
# 起動時にコマンドに標準入力として送信するデータを指定します。
# input =
# コマンド終了後もキー入力があるまでターミナルを開いたままにするかどうかを指定します。
wait-after-command = false
# プロセスの異常終了と見なす実行時間（ミリ秒）の下限値を設定します。
abnormal-command-exit-runtime = 250

# シェル統合の自動インジェクションを有効にするかどうか、またその方法を指定します。
shell-integration = "detect"
# 有効にするシェル統合の機能をカンマ区切りで指定します。
shell-integration-features = "cursor,no-sudo,title,no-ssh-env,no-ssh-terminfo"

# `TERM`環境変数に設定する値を指定します。
term = "xterm-ghostty"
# `ENQ` (0x05) を受信した際に送信する文字列を指定します。
# enquiry-response =

# OSCシーケンスによる色情報問い合わせの応答フォーマットを指定します。
osc-color-report-format = "16-bit"

# キーボード入力を無効にするKAMモード（ANSIモード2）を許可するかどうかを指定します。
vt-kam-allowed = false
