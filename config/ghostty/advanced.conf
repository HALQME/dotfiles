# ============================================================================
# Ghostty Advanced Configuration
# ============================================================================
# クイックターミナル、アニメーション、ベル、自動更新など詳細設定

# ============================================================================
# Quick Terminal Configuration
# ============================================================================

# クイックターミナルウィンドウの表示位置を指定します。
quick-terminal-position = bottom
# クイックターミナルのサイズをパーセントまたはピクセルで指定します。
quick-terminal-size = 25%, 100px
# クイックターミナルウィンドウのレイヤーを指定します（GTK Waylandのみ）。
gtk-quick-terminal-layer = "top"
# クイックターミナルウィンドウの名前空間を指定します（GTK Waylandのみ）。
gtk-quick-terminal-namespace = "ghostty-quick-terminal"
# クイックターミナルが表示される画面を指定します（macOSのみ）。
quick-terminal-screen = mouse
# クイックターミナルの表示/非表示アニメーションの時間を秒単位で指定します（macOSのみ）。
quick-terminal-animation-duration = 0.2
# フォーカスが外れたときにクイックターミナルを自動的に隠すかどうかを指定します。
quick-terminal-autohide = true
# macOSのSpacesを切り替えた際のクイックターミナルの動作を指定します（macOSのみ）。
quick-terminal-space-behavior = "move"
# クイックターミナルがキーボード入力を受け取る状況を指定します（Waylandのみ）。
quick-terminal-keyboard-interactivity = "on-demand"

# ============================================================================
# Shader Configuration
# ============================================================================

# デフォルトシェーダーの後に実行するカスタムシェーダーのファイルパスを指定します。
# custom-shader = ~/.config/ghostty/shaders/cursor_blaze.glsl
# カスタムシェーダー使用時にアニメーションループを実行するかどうかを指定します。
# custom-shader-animation = false

# ============================================================================
# Bell Configuration
# ============================================================================

# ターミナルベルの通知機能をカンマ区切りで指定します。
bell-features = "no-system,no-audio,attention,title,no-border"
# `audio`ベル機能が有効な場合に使用する音声ファイルのパスを指定します（GTKのみ）。
# bell-audio-path =
# `audio`ベル機能の音量を指定します（0.0-1.0、GTKのみ）。
bell-audio-volume = 0.5

# ============================================================================
# Notifications Configuration
# ============================================================================

# アプリ内通知（トースト）の表示/非表示を制御します（GTKのみ）。
app-notifications = "clipboard-copy,config-reload"

# ============================================================================
# Protocol & Data Configuration
# ============================================================================

# Kitty画像プロトコルなどで使用される画像データの最大メモリ使用量をバイト単位で指定します。
image-storage-limit = 320000000

# プログラムによるターミナルタイトルの問い合わせを許可するかどうかを指定します。
title-report = false

# ============================================================================
# Application Behavior
# ============================================================================

# 追加で読み込む設定ファイルを指定します。
# config-file =
# デフォルトの設定ファイルパスを読み込むかどうかを指定します（CLI専用）。
config-default-files = true

# サーフェス（タブ/ペイン）を閉じる前に確認するかどうかを指定します。
confirm-close-surface = true
# 最後のウィンドウが閉じた後にアプリケーションを終了するかどうかを指定します。
quit-after-last-window-closed = false
# 最後のウィンドウが閉じてから終了するまでの遅延時間を設定します（Linuxのみ）。
# quit-after-last-window-closed-delay =
# 起動時に最初のウィンドウを作成するかどうかを指定します。
initial-window = true
# undo操作が利用可能な時間を指定します（macOSのみ）。
undo-timeout = "10s"

# ============================================================================
# Performance & Backend
# ============================================================================

# 非同期I/Oに使用する低レベルAPIを指定します（Linuxのみ）。
async-backend = "auto"

# ============================================================================
# Auto Update Configuration
# ============================================================================

# 自動更新の動作を制御します（macOSのみ）。
auto-update = "download"
# 自動更新に使用するリリースチャネルを指定します（`stable`または`tip`）。
auto-update-channel = "stable"
