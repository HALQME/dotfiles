# ============================================================================
# Ghostty Layout Configuration
# ============================================================================
# リサイズオーバーレイ、分割領域の表示に関する設定

# リサイズ時にターミナルのサイズを表示するオーバーレイをいつ表示するかを指定します。
resize-overlay = "after-first"
# リサイズオーバーレイの表示位置を指定します。
resize-overlay-position = "center"
# リサイズオーバーレイが表示される時間を指定します。
resize-overlay-duration = "750ms"

# マウスカーソル下の分割ペインにフォーカスを自動で移動するかどうかを指定します。
focus-follows-mouse = false

# フォーカスされていない分割領域の不透明度レベルを指定します。
unfocused-split-opacity = 0.7
# フォーカスが外れている分割領域を暗くする色を指定します。
# unfocused-split-fill =
# 分割線の色を指定します。
