# ============================================================================
# Ghostty Window Configuration
# ============================================================================
# ウィンドウ、タブ、パディングに関する設定

# レンダリングを画面のリフレッシュレートに同期させるかどうかを指定します（macOSのみ）。
window-vsync = false
# 新しいウィンドウ/タブが前の作業ディレクトリを継承するかどうかを指定します。
window-inherit-working-directory = true
# 新しいウィンドウ/タブが前のフォントサイズを継承するかどうかを指定します。
window-inherit-font-size = true
# ウィンドウの装飾（タイトルバー、境界線など）の表示設定を指定します。
window-decoration = "auto"

# ウィンドウとタブのタイトルに使用するフォントを指定します（GTKのみ）。
# window-title-font-family =
# ウィンドウのサブタイトルに表示するテキストを指定します（GTKのみ）。
window-subtitle = false
# ウィンドウのテーマを指定します（`auto`, `system`, `light`, `dark`）。
window-theme = "auto"
# ターミナルの色を解釈する際に使用するカラースペースを指定します（macOSのみ）。
window-colorspace = "srgb"

# 起動時のウィンドウの幅をグリッドセル単位で指定します。
window-width = 130
# 起動時のウィンドウの高さをグリッドセル単位で指定します。
window-height = 40

# 起動時のウィンドウのX座標（左からの位置）をピクセル単位で指定します。
# window-position-x =
# 起動時のウィンドウのY座標（上からの位置）をピクセル単位で指定します。
# window-position-y =

# ウィンドウの状態（位置、サイズ、タブなど）を保存・復元するかどうかを指定します（macOSのみ）。
window-save-state = "default"
# ウィンドウのリサイズをセルサイズの単位で行うかどうかを指定します（macOSのみ）。
window-step-resize = true

# 新しいタブが作成される位置を指定します（`current`または`end`）。
window-new-tab-position = "current"
# タブバーをいつ表示するかを指定します（`always`, `auto`, `never`）。
window-show-tab-bar = "always"

# ウィンドウタイトルバーの背景色を指定します（GTKのみ）。
# window-titlebar-background =
# ウィンドウタイトルバーの前景色を指定します（GTKのみ）。
# window-titlebar-foreground =

# ウィンドウの左右のパディングをポイント単位で指定します。
window-padding-x = 0
# ウィンドウの上下のパディングをポイント単位で指定します。
window-padding-y = 0
# セルサイズで割り切れない余分なパディングを均等に配置するかどうかを指定します。
window-padding-balance = true
# パディング領域の色を指定します（`background`または`extend`）。
window-padding-color = "background"

# 新しいウィンドウを最大化状態で開始するかどうかを指定します。
maximize = false
# 新しいウィンドウをフルスクリーンで開始するかどうかを指定します。
fullscreen = false

# ウィンドウのタイトルを強制的に固定します。
# title =
# アプリケーションのクラス値を設定します（X11/Wayland）。
# class =
# WM_CLASSのインスタンス名フィールドを設定します（X11のみ）。
# x11-instance-name =

# コマンド開始後に変更するディレクトリを指定します。
# working-directory =
