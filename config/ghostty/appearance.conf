# ============================================================================
# Ghostty Appearance Configuration
# ============================================================================
# テーマ、背景、カーソル、色に関する視覚的設定

# 使用するテーマを指定します（組み込み名、カスタム名、またはファイルパス）。
theme = "Iceberg Dark"

# ウィンドウの背景色を16進数またはX11カラー名で指定します。
# background = "#282c34"
# ウィンドウの前景色を16進数またはX11カラー名で指定します。
# foreground = "#ffffff"

# ターミナルの背景画像をPNGまたはJPEGファイルパスで指定します。
background-image = "~/Pictures/Pictures.library/images/MKQQM9BCTGX8U.info/pbs.jpg"
# 背景画像の不透明度を`background-opacity`に対する相対値で設定します。
background-image-opacity = 0.2
# 背景画像の表示位置を指定します（`center`, `top-left`など）。
background-image-position = "center"
# 背景画像の表示方法を指定します（`contain`, `cover`など）。
background-image-fit = "cover"
# ターミナル領域を埋めるために背景画像を繰り返すかどうかを指定します。
background-image-repeat = false

# 背景の不透明度レベルを指定します（0.0-1.0）。
background-opacity = 0.85
# 明示的に背景色が設定されたセルにも背景不透明度を適用するかどうかを指定します。
background-opacity-cells = true
# 背景の不透明度が1未満の場合に背景をぼかすかどうか、またその強度を指定します。
background-blur = 10

# 選択範囲の前景色を指定します。
# selection-foreground =
# 選択範囲の背景色を指定します。
# selection-background =

# 入力時に選択範囲のテキストをクリアするかどうかを指定します。
selection-clear-on-typing = true
# コピー操作後に選択範囲をクリアするかどうかを指定します。
selection-clear-on-copy = false

# 前景色と背景色の間に必要な最小コントラスト比を指定します。
minimum-contrast = 2

# 256色カラーパレットを`N=COLOR`形式で設定します。
# palette = "0=#1d1f21"

# カーソルの色を指定します（`cell-foreground`, `cell-background`も可）。
cursor-color = "cell-foreground"
# カーソルの不透明度レベルを指定します（0.0-1.0）。
cursor-opacity = 1.0
# デフォルトのカーソルスタイルを指定します（`block`, `bar`, `underline`など）。
cursor-style = "block"
# カーソルの点滅状態のデフォルト設定を行います。
cursor-style-blink = true
# カーソル位置のテキスト色を指定します（`cell-foreground`, `cell-background`も可）。
# cursor-text =

# 太字テキストに使用する色、または`bright`（明るいパレット色）を指定します。
# bold-color =
# 淡色表示テキストの不透明度を指定します（0.0-1.0）。
faint-opacity = 0.5
