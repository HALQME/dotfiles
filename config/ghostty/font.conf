# ============================================================================
# Ghostty Font Configuration
# ============================================================================
# フォント、テキストレンダリング、グリフ処理に関する設定

# 使用するフォントファミリーを指定します。
font-family = "Moralerspace Argon"

# 要求されたフォントスタイルに使用する名前付きフォントスタイルを指定します。
font-style = "default"
# 太字スタイルに使用する名前付きフォントスタイルを指定します。
font-style-bold = "default"
# 斜体スタイルに使用する名前付きフォントスタイルを指定します。
font-style-italic = "default"
# 太字斜体スタイルに使用する名前付きフォントスタイルを指定します。
font-style-bold-italic = "default"

# ネイティブスタイルがない場合にフォントスタイルを合成するかどうかを制御します。
font-synthetic-style = "bold,italic,bold-italic"

# フォントフィーチャーを適用します（例：リガチャの無効化 `-calt`）。
font-feature = "calt, liga, dlig"

# フォントサイズをポイント単位で指定します。
font-size = 13

# フォントを太い線で描画します（macOSのみ）。
font-thicken = false
# `font-thicken`が有効な場合の太さの強度を設定します（0-255）。
font-thicken-strength = 255

# テキストの字形処理を分割する位置を指定します（例：カーソル位置）。
font-shaping-break = "cursor"

# アルファブレンディング処理に使用するカラースペースを指定します。
alpha-blending = "native"

# セルの幅を整数またはパーセントで調整します。
adjust-cell-width = "0%"
# セルの高さを整数またはパーセントで調整します。
adjust-cell-height = "0%"
# テキストのベースライン位置をピクセルまたはパーセントで調整します。
adjust-font-baseline = "0%"
# アンダーラインの位置をピクセルまたはパーセントで調整します。
adjust-underline-position = "0%"
# アンダーラインの太さをピクセルまたはパーセントで調整します。
adjust-underline-thickness = "0%"
# ストライクスルーの位置をピクセルまたはパーセントで調整します。
adjust-strikethrough-position = "0%"
# ストライクスルーの太さをピクセルまたはパーセントで調整します。
adjust-strikethrough-thickness = "0%"
# オーバーラインの位置をピクセルまたはパーセントで調整します。
adjust-overline-position = "0%"
# オーバーラインの太さをピクセルまたはパーセントで調整します。
adjust-overline-thickness = "0%"
# バーカーソルとアウトライン矩形カーソルの太さを調整します。
adjust-cursor-thickness = "0%"
# すべてのカーソルタイプの高さを調整します。
adjust-cursor-height = "0%"
# ボックス描画文字の太さを調整します。
adjust-box-thickness = "0%"
# nerd fontアイコンの最大高さを調整します。
adjust-icon-height = "-10%"

# グラフエムクラスターのセル幅計算方法を指定します（`unicode`または`legacy`）。
grapheme-width-method = "unicode"

# FreeTypeのロード時に有効化するフラグを指定します（Linuxのみ）。
freetype-load-flags = "hinting,no-force-autohint,no-monochrome,autohint"
